{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="mt-5">
        <h2 class="text-center">Login</h2>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <div class="mt-3">
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label mt-4">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" autocomplete="off">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </form>
        </div>
    </div>

    <br><br>
    {{ username }}
    <br><br><br><br><br><br><br><br><br>

{% endblock %}
