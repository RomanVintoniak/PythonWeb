{% extends 'base.html' %}
{% block title %}Info{% endblock %}
{% block content %}
    <h2 class="mt-50 text-center">Info</h2>
    
    <br><br>

    <div class="container">
        <h4>Welcome <strong>{{ username }}</strong></h4>

        <!-- Logout button -->
        <div class="d-flex align-items-center justify-content-start">
            <div class="mt-3">
                <form action="{{ url_for('logout') }}" method="POST">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Logout</button>
                </form>
            </div>
        </div>
        <br><hr>
    </div>

    <div class="container mt-50">
        <h4 class="text-center">Change password</h4>
        <div class="d-flex align-items-center justify-content-start">
            <div class="mt-3">
                <form action="{{ url_for('changePassword') }}" method="POST">
                    <div class="form-group">
                        <label for="newPass" class="form-label mt-4">Enter new password</label>
                        <input type="password" class="form-control" id="newPass" name="newPass" placeholder="Password" required>
                        <label for="rePass" class="form-label mt-4">Enter new password again</label>
                        <input type="password" class="form-control" id="rePass" name="rePass" placeholder="Password" required>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Change</button>
                </form>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>
{% endblock %}
